<template>
    <lightning-card icon-name="custom:custom85">
        <template if:true={branch.data}>
            <span slot="title">{branchName}</span>
            <lightning-button-icon
                icon-name="utility:expand_alt"
                slot="actions"
                onclick={handleNavigateToRecord}
            ></lightning-button-icon>
            <div class="slds-var-m-horizontal_medium">
                <template if:true={pictureURL}>
                    <img
                        src={pictureURL}
                        alt="Branch picture"
                        class="slds-var-m-bottom_x-small"
                    />
                </template>
                <lightning-record-form
                    object-api-name="Branch__c"
                    record-id={branchId}
                    fields={branchFields}
                    columns="2"
                    mode="readonly"
                >
                </lightning-record-form>
            </div>
        </template>
        <template if:false={branchId}>
            <span slot="title">Branch Summary</span>
            <lightning-card>
                <div class="slds-var-m-horizontal_medium" style="font-size:medium">
                    Welcome. To show information on a branch, click a marker on the map.
                </div>
            </lightning-card>
        </template>
    </lightning-card>
</template>
