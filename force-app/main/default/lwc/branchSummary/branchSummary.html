<template>
    <lightning-card icon-name="custom:custom85">
        <template if:true={branch.data}>
            <span slot="title">{branchName}</span>
            <lightning-button-icon
                icon-name="utility:expand_alt"
                slot="actions"
                onclick={handleNavigateToRecord}
            ></lightning-button-icon>
            <div class="slds-var-m-horizontal_medium">
                <lightning-record-form
                    object-api-name="Branch__c"
                    record-id={branchId}
                    fields={branchFields}
                    columns="2"
                    mode="readonly"
                >
                </lightning-record-form>
            </div>
        </template>
        <template if:false={branchId}>
            <span slot="title">Branch Summary</span>
        </template>
    </lightning-card>
</template>
