<template>
    <lightning-card title="Add Books" icon-name="custom:custom13">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="number" label="quantity" onchange={handleChange}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-button label="Create records" icon-name="utility:add" icon-position="right" onclick={createRecords}></lightning-button>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <template if:true={addSuccessful}>Add successful!</template>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
